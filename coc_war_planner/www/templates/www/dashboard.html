{% extends 'base.html' %}

{% block content %}
<div id="clan"></div>
<div id="troops"></div>
{% endblock content %}


{% block js %}
<script type="text/javascript">
    $(document).ready(function () {
        new TroopsDashboard("{% url 'api:troops-list' %}", $("#troops")[0]);
        new ClanDashboard("{% url 'api:clan-detail' pk=user.member.clan.pk %}", $("#clan")[0]);
    });
</script>
{% endblock js %}
