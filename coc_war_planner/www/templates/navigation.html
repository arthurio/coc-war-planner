<nav class="clearfix white bg-black">
    <div class="sm-col">
        {% if user.is_authenticated %}
        <a class="btn py2" href="{% url 'www.dashboard' %}">Dashboard</a>
        <a class="btn py2" href="{% url 'www.profile' %}">Profile</a>
        {% else %}
        <a class="btn py2" href="{% url 'home' %}">Home</a>
        {% endif %}
    </div>
    <div class="sm-col-right">
        {% if request.user.is_authenticated %}
        <small>You are logged in as {{ request.user.username }}</small>
        <a class="btn py2" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="btn py2" href="{% url 'account_login' %}">Login</a>
        {% endif %}
    </div>
</nav>
